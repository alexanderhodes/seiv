<StackLayout marginLeft="8" marginRight="8">
    <ns-header [open]="true" [title]="title" [target]="target"></ns-header>
    <TextField [(ngModel)]="name" hint="Name" returnKeyType="done" fontSize="20"
                                  style="border-width: 2; border-color: black; padding: 4; padding-left: 8"></TextField>
    <Button text="save name" (tap)="saveName()" textTransform="uppercase"
            fontWeight="bold" style="border-width: 2; border-color: black; padding: 4; padding-left: 8; background: black; color: white"></Button>
</StackLayout>
